name: Backend CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: Inventory
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/Inventory?schema=public

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres && break || sleep 1
          done

      - name: Install Backend Dependencies
        working-directory: Backend
        run: npm ci

      - name: Apply Prisma Migrations (or push)
        working-directory: Backend
        run: |
          npx prisma migrate deploy --schema=./prisma/schema.prisma || npx prisma db push --schema=./prisma/schema.prisma

      - name: Generate Prisma Client
        working-directory: Backend
        run: npx prisma generate --schema=./prisma/schema.prisma

      - name: Run Backend Tests
        working-directory: Backend
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: npm test --silent

      - name: Upload Test Results (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-results
          path: Backend/test-results || true
